<ion-header>
  <ion-toolbar mode="md">
    <ion-title color="dark">
      <span>Home</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- loader -->
  <div *ngIf="isLoading">
    <ion-skeleton-text animated style="height: 20vh"></ion-skeleton-text>
  </div>

  <!-- banner component -->
  <app-banner *ngIf="!isLoading" [bannerImages]="banners"></app-banner>

  <ion-list *ngIf="!isLoading">
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Resturants nearby</h4>
        <p>Discover unique tast nearby</p>
      </ion-label>
    </ion-list-header>

    <ion-item-group *ngIf="resturants?.length>0">
      <!-- resturant component -->
      <app-resturant
        *ngFor="let resturant of resturants"
        [resturant]="resturant"
        [routerLink]="['/','tabs','resturants',resturant.uid]"
      ></app-resturant>
    </ion-item-group>
  </ion-list>

  <!-- resturant-loader component -->
  <app-resturant-loader *ngIf="isLoading"></app-resturant-loader>
</ion-content>
